<nz-layout>
  <nz-sider nzTheme="light">
    <div class="sidebar-main no-select">
      <h1>
        <a
          target="_blank"
          href="https://pro.autojs.org/docs/#/zh-cn/?id=%e7%bb%bc%e8%bf%b0"
          >Auto.Js Pro</a
        >
      </h1>
      <h2><a target="_blank" href="https://logic.autojs.org">BlockLogic</a></h2>
      <ul class="categories" nz-menu nzMode="inline" [nzSelectable]="false">
        <li
          nz-submenu
          *ngFor="let category of _categoriesType(blocklier.categories)"
          [nzTitle]="category.name"
          [nzPaddingLeft]="14"
        >
          <ul>
            <li
              nz-menu-item
              *ngFor="let item of category.children"
              (click)="onClick(item, $event)"
              [nzPaddingLeft]="26"
              [nzSelected]="categorySelected == item"
            >
              <div
                class="category-icon"
                [ngStyle]="{
                  'border-color': item.color,
                  'background-color': getBlendColor(item.color)
                }"
              ></div>
              <span class="category-title">{{ item.name }}</span>
            </li>
          </ul>
        </li>
      </ul>
      <span class="tip" *ngIf="!state.isLight">暂不支持Block区域夜间模式</span>
    </div>
  </nz-sider>
  <nz-content>
    <app-blocklier
      class="no-select"
      (init)="workspace = blocklier.workspace"
      (change)="onChange($event)"
      #blocklier
    ></app-blocklier>
  </nz-content>
</nz-layout>
