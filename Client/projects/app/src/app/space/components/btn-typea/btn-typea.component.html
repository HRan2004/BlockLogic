<div class="layout">
    <i nz-icon
       *ngIf="icon.indexOf('icon-')==-1"
       [nzType]="icon"
       [ngStyle]="{'color':color,'font-size':size+'px'}"
    ></i>
    <i nz-icon
       *ngIf="icon.indexOf('icon-')>-1"
       [nzIconfont]="icon"
       [ngStyle]="{'color':color,'font-size':size+'px'}"
    ></i>
</div>
