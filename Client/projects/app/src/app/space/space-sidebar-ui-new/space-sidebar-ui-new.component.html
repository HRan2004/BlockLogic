<app-space-sidebar-layout class="layout">
  <div class="main">
    <ul nz-menu nzMode="inline">
      <li
        nz-submenu
        class="group"
        *ngFor="let group of groups"
        [nzTitle]="group.name"
        [nzIcon]="'appstore'"
        [nzOpen]="group.open"
      >
        <ul>
          <li nz-menu-item class="item" *ngFor="let item of group.widgets">
            {{item.name}}
          </li>
        </ul>
      </li>
    </ul>
  </div>
</app-space-sidebar-layout>
