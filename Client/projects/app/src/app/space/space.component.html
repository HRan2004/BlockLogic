<nz-layout>
  <nz-header>
    <app-space-header></app-space-header>
  </nz-header>
  <nz-layout>
    <nz-sider nzTheme="light" nzWidth="280px"></nz-sider>
    <nz-content>
      <as-split>
        <app-space-block-editor
          as-split-area
          [size]="70"
          (change)="updateCode()"
        ></app-space-block-editor>
        <app-space-code-editor
          as-split-area
          [size]="30"
        ></app-space-code-editor>
      </as-split>
    </nz-content>
  </nz-layout>
</nz-layout>
