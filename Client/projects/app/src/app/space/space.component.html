<div class="layout" fxLayout="column">
  <app-space-header class="header"></app-space-header>
  <div fxFlex="grow" class="body" fxLayout="column">
    <app-space-tools-bar></app-space-tools-bar>
    <app-horizontal-split-line></app-horizontal-split-line>
    <app-space-sidebar-manager fxFlex="grow">
      <as-split>
        <app-space-block-editor as-split-area [size]="70" (change)="updateCode()"></app-space-block-editor>
        <app-space-code-editor as-split-area [size]="30"></app-space-code-editor>
      </as-split>
    </app-space-sidebar-manager>
    <app-horizontal-split-line></app-horizontal-split-line>
    <app-space-status-bar></app-space-status-bar>
  </div>
</div>
