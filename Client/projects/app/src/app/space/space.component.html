<nz-layout>
  <nz-header>
    <app-space-header></app-space-header>
  </nz-header>
  <nz-content>
    <as-split>
      <as-split-area [size]="70">
        <app-space-block-editor
          (change)="updateCode()"
        ></app-space-block-editor>
      </as-split-area>
      <as-split-area [size]="30">
        <app-space-code-editor></app-space-code-editor>
      </as-split-area>
    </as-split>
  </nz-content>
</nz-layout>
