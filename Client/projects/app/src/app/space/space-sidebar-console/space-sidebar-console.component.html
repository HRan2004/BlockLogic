<app-space-sidebar-layout class="layout">
  <app-icon-button
      action
      nz-tooltip="清屏"
      nzTooltipPlacement="bottom"
      (click)="lines = []"
  >
    clear
  </app-icon-button>
  <div class="main">
    <div class="line" *ngFor="let line of lines">{{ line }}</div>
  </div>
</app-space-sidebar-layout>
